<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" Content="text/html"; charset="utf-8">
	<title>三列布局练习</title>
	<style type="text/css">
	.left{width:200px; height:500px; position:absolute; left:0; top:0; background:#ccc}
	.middle{height:500px; margin:0 300px 0 200px; background:#999}
	.right{width:300px; height:500px; position:absolute; right:0; top:0; background:#ddd}
	</style>
</head>
<body>
<div class="left"> 200px</div>
<div class="middle">
	设计首页的第一步是设计页面布局，就像传统的报刊杂志编辑一样，
	我们将页面看作一张报纸，一本杂志版布布局。虽然动态网页技术的发展使得我们开始趋向于学习
	场所景编剧，但是固定的网页版面设计基础依然是必须学习的设置基础，学习和掌握他们的基本原理是共通
	的，你可以领会要点，举一反三.
 </div>
<div class="right"> 300px 杂志封面</div>
</body>
</html>
