<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<title>清除浮动</title>
	<style type="text/css">
	.main{width:400px; border:1px solid #F00; background:#FF0; _overflow:hidden;}
	.left,.right{width:180px; height:100px; border:1px solid #00F; background:#FFF}
	.left{float:left;}
	.right{float:right;}
	.clear{clear:both}
	</style>
</head>
<body>
	<div class="main">
		<div class="left">left浮动</div>
		<div class="right">right浮动</div>
		<div class="clear"> </div>
	</div>
</body>
</html>
