<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" Content="text/html" charset="utf-8">
	<title>顺序position</title>
	<style type="text/css">
	div{
		width:100px;
		height:100px;
		font-size:24px;
		font-weight:bold;
	}
	#one{background:red;
		position:absolute;
		left:150px;
	}
	#tow{
			background:green;
			position:absolute;
			top:200px;
			left:150px;
		}
	#three{background:blue;
		position:absolute;
		top:100px;
		left:150px;
	}

	</style>
</head>
<body>
	<div id="one">1</div>
	<div id="tow">2</div>
	<div id="three">3</div>
</body>
</html>
