<title>3.1页面头部制作练习题</title>
<style type="text/css">
/*在此定义相关样式，控制列表的显示形式*/

ul li{
	width:150px;
	height:30px;
	float:left;
	list-style-type:none;
}
a{
	display:block;
	width:50px;
	line-height:30px;
	text-align:center;

}
ul li a:link,ul li a:visited{
	color:#000000;
	text-decoration:none;
}
ul li a:hover,ul li a:active{
	background-color:#BE3948;
	color:#FFF;
	text-decoration:none;

}


</style>
</head>

<body>
<h3>课程难度</h3>

<!--在此制作一个无序列表-->
<ul>
	<li><a href="#">初级</a></li>
	<li><a href="#">中级</a></li>
	<li><a href="#">高级</a></li>
	<li><a href="#">全部</a></li>
</ul>



</body>
</html>
